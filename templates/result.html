<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodCrafter AI - Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a, #7c3aed, #db2777);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="glassmorphism rounded-2xl p-8 max-w-lg w-full shadow-2xl">
        <h1 class="text-3xl font-bold text-white text-center mb-6">MoodCrafter AI - Result</h1>
        <p class="text-gray-200 text-center mb-8">Your emotion analysis result</p>

        {% if filepath %}
        <div class="mt-6">
            <h2 class="text-lg font-semibold text-white mb-2">Uploaded Image</h2>
            <img src="{{ filepath }}" class="w-full rounded-lg border border-gray-400" alt="Uploaded Image">
        </div>
        {% else %}
        <p class="text-gray-300 text-center">No image provided.</p>
        {% endif %}

        <div class="mt-6">
            <h2 class="text-lg font-semibold text-white mb-2">Prediction Result</h2>
            <div class="glassmorphism p-4 rounded-lg text-center">
                <p class="text-white text-2xl font-bold">
                    {% if result %}
                        {{ result }}
                    {% else %}
                        No result available
                    {% endif %}
                </p>
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="mt-8 block w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-3 rounded-lg font-semibold text-center hover:from-indigo-600 hover:to-pink-600 transition">Upload Another Image</a>
    </div>
</body>
</html>
