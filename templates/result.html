<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodCrafter AI - Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b7280, #a855f7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 fade-in">MoodCrafter AI - Result</h1>
        <p class="text-lg md:text-xl text-gray-200 mb-8 fade-in">Your emotion analysis result</p>

        <div class="result-card max-w-lg mx-auto p-6 rounded-xl shadow-lg fade-in">
            {% if filepath %}
            <img src="{{ filepath }}" alt="Uploaded Image" class="w-full h-64 object-cover rounded-lg mb-6">
            {% else %}
            <div class="bg-gray-700 text-gray-300 p-4 rounded-lg mb-6">
                No image provided.
            </div>
            {% endif %}

            {% if result %}
                {% if result.startswith('Error') %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    {{ result }}
                </div>
                {% else %}
                <h2 class="text-2xl font-semibold text-white mb-4">Predicted Mood: {{ result }}</h2>
                {% endif %}
            {% else %}
            <div class="bg-gray-700 text-gray-300 p-4 rounded-lg">
                No result available.
            </div>
            {% endif %}
        </div>

        <a href="/" class="mt-8 inline-block bg-purple-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-purple-700 transition duration-300 transform hover:scale-105">
            Upload Another Image
        </a>
    </div>
</body>
</html>
